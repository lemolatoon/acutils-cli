name: deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod
          cache: true

      - name: Build binaries
        run: |
          set -euo pipefail
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o installer/acutils-cli-linux-amd64
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -o installer/acutils-cli-darwin-arm64

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./installer

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    needs: build
    if: github.event_name == 'push'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
