name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Gofmt
        run: |
          changed=$(gofmt -l .)
          if [ -n "$changed" ]; then
            echo "Please run gofmt on:"
            echo "$changed"
            exit 1
          fi

      - name: Test
        run: |
          GOCACHE=$(mktemp -d) go test ./...
